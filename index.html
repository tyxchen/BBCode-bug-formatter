<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/foundation.min.css" rel="stylesheet">

  <link href="css/main.min.css" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div class="small-12 columns">
      <h1>Build a bug</h1>
    </div>
    <div class="large-8 columns">
      <form>
        <div class="row">
          <div class="small-12 columns">
            <h5>Summary</h5>
            <input type="text" class="text description" placeholder="Summarize the bug">
          </div>
        </div>
        <div class="row hidden">
          <div class="small-6 columns">
            <h5>Browser version</h5>
            <div class="row collapse">
              <div class="small-8 columns">
                <input type="text" class="text browser" disabled>
              </div>
              <div class="small-4 columns">
                <button class="tiny secondary postfix toggle-browser">Not my Browser</button>
              </div>
            </div>
          </div>
          <div class="small-6 columns">
            <h5>Operating system</h5>
            <div class="row collapse">
              <div class="small-8 columns">
                <input type="text" class="text os" disabled>
              </div>
              <div class="small-4 columns">
                <button class="tiny secondary postfix toggle-os">Not my OS</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <h5>Steps to reproduce</h5>
          </div>
          <div class="small-9 columns steps">
            <div class="row collapse step">
              <div class="small-1 columns">
                <label class="right inline">1. </label>
              </div>
              <div class="small-9 columns">
                <input type="text" class="text" data-step="1">
              </div>
              <div class="small-2 end columns">
                <button class="tiny secondary postfix remove-step" tabindex="1" disabled>Remove</button>
              </div>
            </div>
          </div>
          <div class="small-3 columns">
            <button class="tiny expand add-step">Add step</button>
          </div>
        </div>
        <div class="row">
          <div class="large-6 columns">
            <h5>Expected results</h5>
            <textarea class="text expected" rows="4"></textarea>
          </div>
          <div class="large-6 columns">
            <h5>Actual results</h5>
            <textarea class="text actual" rows="4"></textarea>
          </div>
        </div>
<!--        <button>Generate BBCode</button>-->
      </form>
    </div>
    <div class="large-4 columns">
      <ul class="tabs" data-tab>
        <li class="tab-title active"><a href="#output">Output</a></li>
        <li class="tab-title"><a href="#preview">Preview</a></li>
      </ul>

      <div class="tabs-content">
        <div class="content active" id="output">
          <pre class="output"></pre>
        </div>
        <div class="content" id="preview">
          <div class="preview"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.0.8/jquery.placeholder.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
  <script src="js/foundation.min.js"></script>

  <script src="js/xbbcode.js"></script>

  <script src="js/script.js"></script>
</body>
</html>
